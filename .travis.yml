dist: trusty
language: python
services:
  - docker
python:
  - "3.7-dev"
before_install:
  - sudo apt-get install realpath
install:
  - pip install alidock
before_script: |
  export -f travis_nanoseconds
  export -f travis_fold
  export -f travis_time_start
  export -f travis_time_finish
script: ./run-tests.sh
branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-rc\d+)?$/
env:
  global:
    secure: 
